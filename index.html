<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Personal Blog</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/form.css">
    </head>
    <body>
        <header>
            <nav>
                <button onclick="toggleButton()">☀️</button>
            </nav>
        </header>
        
        <section>
            <img src="./assets/images/pink-circle.jpeg" alt="pink-circle">
            <div class="centered">My First Blog</div>
        </section>

        <main>
            <h1>What's on Your Mind?</h1>
            <form id="text-input" method="post">
                <input type="text" id="username">
                <label for="username">Username</label><br>
                <input type="text" id="title">
                <label for="title">Title</label><br>
                <textarea type="text" id="content"></textarea>
                <label for="content">Content</label><br>
                <button id="submit"><a href="./blog.html"></a>Submit</button>
            </form>

            
            <script src="./assets/javascript/blog.js"></script>
            <script src="./assets/javascript/logic.js"></script>
            <script src="./assets/javascript/form.js"></script>
        </main>
    </body>
</html>
